</h:head>

<h:body>
    <!--   Outer-most navebar   -->        

    <nav class="nav-links">
        <a href="/faces/index.html" class="link same">Home</a>

<!--   Navigation inside the about section    -->            
        
        <div class="about-content">
            <a href="/faces/registrarCategoria.xhtml" class="about-link same-about">Registrar Categoria</a>
            <a href="/faces/actualizarCategoria.xhtml" class="about-link1 same-about">Actualizar Categoria</a>
            <a href="/faces/eliminarCategoria.xhtml" class="about-link2 same-about">Eliminar Categoria</a>
        </div>
        <a href="#" class="link2 same">necesidades <i class="fas fa-caret-down"></i></a>
        <div class="necesidades-content">
            <a href="/faces/registrarNecesidad.xhtml" class="about-link same-about">Registrar Necesidad</a>
            <a href="/faces/actualizarNecesidad.xhtml" class="about-link1 same-about">Actualizar Necesidad</a>
        </div>


        <a href="#" class="link3 same">ofertas<i class="fas fa-caret-down"></i></a>
                    
        <div class="aim-content">

        <a href="#" class="link4 same">respuestas <i class="fas fa-caret-down"></i></a>

        <p:commandButton actionListener="#{login.logOut}" value="salir"  >
        </p:commandButton>
    </nav>
    <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            
            
        </h:form>
    <h:form id="Necesidad_form">
        <p:dataTable var="necesidad" value="#{NecesidadesBean.consultarNecesidades()}"
                     paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rows="10" selectionMode="single" id="idNecesidad"
                     rowKey="#{necesidad.getIdNecesidad()}">
            <f:facet name="header"> Necesidades </f:facet>
            <p:column headerText="idNecesidad">
                <h:outputText value="#{necesidad.getIdNecesidad()}"/>
            </p:column>
            <p:column headerText="idCategoria">
                <h:outputText value="#{necesidad.getIdCategoria()}"/>
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{necesidad.getNombre()}"/>
            </p:column>
            <p:column headerText="Descripcion">
                <h:outputText value="#{necesidad.getDescripcion()}"/>
            </p:column>
            <p:column headerText="Urgencia">
                <h:outputText value="#{necesidad.getUrgencia()}"/>
            </p:column>
            <p:column headerText="Fecha de Creacion">
                <h:outputText value="#{necesidad.getFechaDeCreacion()}"/>
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{necesidad.getEstado()}"/>
            </p:column>
            <p:column headerText="Fecha de Modificacion">
                <h:outputText value="#{necesidad.getFechaDeModificacion()}"/>
            </p:column>
            <p:column headerText="Usuario">
                <h:outputText value="#{necesidad.getNickname()}"/>
            </p:column>
        </p:dataTable>
        <h:panelGrid id="grid" cellpadding="5" columns="5">

            <p:outputLabel for="nombre" value="Nombre Necesidad: "/>
            <p:inputText id="nombre" type="String" binding="#{nombre}"/>

            <p:outputLabel for="descripcion" value="Descripcion Necesidad: "/>
            <p:inputText id="descripcion" type="String" binding="#{descripcion}"/>

            <p:outputLabel for="idcategoria" value="idCategoria relacionada a la Necesidad: "/>
            <p:inputText id="idcategoria" type="String" binding="#{idCategoria}"/>

            <p:outputLabel for="urgencia" value="urgencia : "/>
            <p:inputText id="urgencia" type="String" binding="#{urgencia}"/>

            <p:outputLabel for="nickname" value="nickname: "/>
            <p:inputText id="nickname" type="String" binding="#{nickname}"/>

        </h:panelGrid>
        <p:commandButton actionListener="#{NecesidadesBean.registrarNecesidad(nombre.value,descripcion.value,idCategoria.value,urgencia.value,nickname.value)}" value="Registrar Necesidad"/>
                                                            (nombre, descripcion,idCategoria,urgencia,nickname)
       
    </h:form>
</h:body>
</html>
