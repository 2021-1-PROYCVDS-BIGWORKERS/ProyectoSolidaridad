<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <title>Eci Solidaridad | Log in</title>
		<meta charset="utf-8"/>
		<link href="../Styles/login.css" rel="stylesheet"/>
		<link  rel="icon"   href="assets/img/favicon.png" type="image/png" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        
        
    </h:head>

    <body>
		<div class="container">
			<div class="left">

			</div>
				<div class="rigth">
					<div class="login-box">
				
						<h:form id="frm">
							<label class="control-label">Usuario</label>
							<p:inputText id="correo" value="#{login.correo}" type="text"
										class="form-control"/>
							<label class="control-label">Contraseña</label>
							<p:inputText id="noCopy" type="password" class="form-control"
										value="#{login.contrasena}"/>		
							<p:commandButton value="Iniciar sesión"
											class="btn btn-rose btn-simple btn-wd btn-lg"
											actionListener="#{login.loginUser}"
											update="frm"
											action="#{login.loginState}"
											/>
											
							
						</h:form>
					</div>
				</div>

		</div>
		
        
		
    </body>
</html>
