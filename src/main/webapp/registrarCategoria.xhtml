<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title> Registrar Categorias </title>
</h:head>

<h:body>
    <h:form id="Categoria_form">
        <p:dataTable var="categoria" value="#{CategoriasBean.consultarCategorias()}"
                     paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rows="10" selectionMode="single" id="idCategoria"
                     rowKey="#{categoria.getIdCategoria()}">
            <f:facet name="header"> Categorias </f:facet>
            <p:column headerText="idCategoria">
                <h:outputText value="#{categoria.getIdCategoria()}"/>
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{categoria.getNombre()}"/>
            </p:column>
            <p:column headerText="Descripcion">
                <h:outputText value="#{categoria.getDescripcion()}"/>
            </p:column>
            <p:column headerText="Fecha de Creacion">
                <h:outputText value="#{categoria.getFechaDeCreacion()}"/>
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{categoria.getEstado()}"/>
            </p:column>
            <p:column headerText="Fecha de Modificacion">
                <h:outputText value="#{categoria.getFechaDeModificacion()}"/>
            </p:column>
        </p:dataTable>
        <h:panelGrid id="grid" cellpadding="2" columns="2">

            <p:outputLabel for="nombre" value="Nombre Categoria: "/>
            <p:inputText id="nombre" type="String" binding="#{nombre}"/>

            <p:outputLabel for="descripcion" value="Descripcion Categoria: "/>
            <p:inputText id="descripcion" type="String" binding="#{descripcion}"/>
        </h:panelGrid>
        <p:commandButton actionListener="#{CategoriasBean.registrarCategoria(nombre.value,descripcion.value)}" value="Registrar Categoria"/>
    </h:form>
</h:body>
</html>
