      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Actualizar Categoria</title>
    <link href="../Styles/nav.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</h:head>
<h:body>
    
<!--   Outer-most navebar   -->        

        <nav class="nav-links">
            <a href="/faces/index.html" class="link same">Home</a>
            <a href="#" class="link1 same">categorias<i class="fas fa-caret-down"></i></a>

<!--   Navigation inside the about section    -->            
            
            <div class="about-content">
                <a href="/faces/registrarCategoria.xhtml" class="about-link same-about">Registrar Categoria</a>
                <a href="/faces/actualizarCategoria.xhtml" class="about-link1 same-about">Actualizar Categoria</a>
                <a href="/faces/eliminarCategoria.xhtml" class="about-link2 same-about">Eliminar Categoria</a>
            </div>
            <a href="#" class="link2 same">necesidades <i class="fas fa-caret-down"></i></a>
            <div class="necesidades-content">
                <a href="/faces/registrarNecesidad.xhtml" class="about-link same-about">Registrar Necesidad</a>
                <a href="/faces/actualizarNecesidad.xhtml" class="about-link1 same-about">Actualizar Necesidad</a>
            </div>


            <a href="#" class="link3 same">ofertas<i class="fas fa-caret-down"></i></a>
                        
            <div class="aim-content">
                <a href="/faces/registrarOferta.xhtml" class="aim-link same-aim">Registrar Oferta</a>
                <a href="/faces/actualizarOferta.xhtml" class="aim-link1 same-aim">Actualizar Oferta</a>
       

            </div>
          
            <a href="#" class="link4 same">respuestas <i class="fas fa-caret-down"></i></a>
            <div class="respuestas-content">
                <a href="/faces/registrarRespuesta.xhtml" class="about-link same-about">Registrar respuesta</a>
                
            </div>
            <a href="/faces/surefire-report.html" class="link4 same">pruebas</a>
            <p:commandButton actionListener="#{login.logOut}" value="salir"  >
            </p:commandButton>
        </nav>
   
    <div>
       
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
           
            
        </h:form>
    </div>
    <h:form id="actualizarCategoria_form">
        <p:dataTable var="categoria" value="#{CategoriasBean.consultarCategorias()}"
                     paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rows="10" selectionMode="single" id="idCategoria"
                     rowKey="#{categoria.getIdCategoria()}">
            <f:facet name="header"> Categorias </f:facet>
            <p:column headerText="idCategoria">
                <h:outputText value="#{categoria.getIdCategoria()}"/>
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{categoria.getNombre()}"/>
            </p:column>
            <p:column headerText="Descripcion">
                <h:outputText value="#{categoria.getDescripcion()}"/>
            </p:column>
            <p:column headerText="Fecha de Creacion">
                <h:outputText value="#{categoria.getFechaDeCreacion()}"/>
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{categoria.getEstado()}"/>
            </p:column>
            <p:column headerText="Fecha de Modificacion">
                <h:outputText value="#{categoria.getFechaDeModificacion()}"/>
            </p:column>
        </p:dataTable>
        <h:panelGrid id="grid" cellpadding="2" columns="2" >

            <p:outputLabel for="aNombre" value="Categoria a actualizar"/>
            <p:inputText id="aNombre" type="String" binding="#{aNombre}"/>

            <p:outputLabel for="nNombre" value="Nueva Categoria"/>
            <p:inputText id="nNombre" type="String" binding="#{nNombre}"/>

            <p:outputLabel for="descripcion" value="Nueva Descripcion"/>
            <p:inputTextarea id="descripcion" type="String" rows="5" cols="33" binding="#{descripcion}"/>

            <p:outputLabel for="estado" value="Nuevo Estado"/>
            <p:inputText id="estado" type="String" binding="#{estado}"/>

            <p:commandButton actionListener="#{CategoriasBean.actualizarCategoria(aNombre.value,nNombre.value,descripcion.value,estado.value)}" value="Actualizar Categoria"/>
        </h:panelGrid>
        <p:commandButton value="XLS" styleClass="pr-mr2 p-mb-2">
            <p:dataExporter target="idCategoria" type="xls" fileName="reporteCategoria"/>
        </p:commandButton>
        <p:commandButton value="PDF" styleClass="pr-mr2 p-mb-2">
            <p:dataExporter target="idCategoria" type="pdf" fileName="reporteCategoria"/>
        </p:commandButton>
        <div class="card">
            <p:chart type="pie" model="#{CategoriasBean.pieModel}" style="width:400px;height:300px"/>
        </div> 
    </h:form>
</h:body>
</html>
