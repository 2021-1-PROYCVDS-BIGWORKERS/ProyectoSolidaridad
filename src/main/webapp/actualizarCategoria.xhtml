<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Actualizar Categoria</title>
</h:head>
<h:body>
    <div>
        <h1>Estoy en usuario</h1>
        <p:separator />
        <h:form>
            <p:messages id="messages" showDetail="true" closable="true">
                <p:autoUpdate />
            </p:messages>
            <p:commandButton actionListener="#{login.logOut}" value="salir" >
            </p:commandButton>
            
        </h:form>
    </div>
    <h:form id="actualizarCategoria_form">
        <p:dataTable var="categoria" value="#{CategoriasBean.consultarCategorias()}"
                     paginator="true" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rows="10" selectionMode="single" id="idCategoria"
                     rowKey="#{categoria.getIdCategoria()}">
            <f:facet name="header"> Categorias </f:facet>
            <p:column headerText="idCategoria">
                <h:outputText value="#{categoria.getIdCategoria()}"/>
            </p:column>
            <p:column headerText="Nombre">
                <h:outputText value="#{categoria.getNombre()}"/>
            </p:column>
            <p:column headerText="Descripcion">
                <h:outputText value="#{categoria.getDescripcion()}"/>
            </p:column>
            <p:column headerText="Fecha de Creacion">
                <h:outputText value="#{categoria.getFechaDeCreacion()}"/>
            </p:column>
            <p:column headerText="Estado">
                <h:outputText value="#{categoria.getEstado()}"/>
            </p:column>
            <p:column headerText="Fecha de Modificacion">
                <h:outputText value="#{categoria.getFechaDeModificacion()}"/>
            </p:column>
        </p:dataTable>
        <h:panelGrid id="grid" cellpadding="2" columns="2" >

            <p:outputLabel for="aNombre" value="Categoria a actualizar"/>
            <p:inputText id="aNombre" type="String" binding="#{aNombre}"/>

            <p:outputLabel for="nNombre" value="Nueva Categoria"/>
            <p:inputText id="nNombre" type="String" binding="#{nNombre}"/>

            <p:outputLabel for="descripcion" value="Nueva Descripcion"/>
            <p:inputTextarea id="descripcion" type="String" rows="5" cols="33" binding="#{descripcion}"/>

            <p:outputLabel for="estado" value="Nuevo Estado"/>
            <p:inputText id="estado" type="String" binding="#{estado}"/>

            <p:commandButton actionListener="#{CategoriasBean.actualizarCategoria(aNombre.value,nNombre.value,descripcion.value,estado.value)}" value="Actualizar Categoria"/>
        </h:panelGrid>
        <p:commandButton value="XLS" styleClass="pr-mr2 p-mb-2">
            <p:dataExporter target="idCategoria" type="xls" fileName="reporteCategoria"/>
        </p:commandButton>
        <p:commandButton value="PDF" styleClass="pr-mr2 p-mb-2">
            <p:dataExporter target="idCategoria" type="pdf" fileName="reporteCategoria"/>
        </p:commandButton>
        <div class="card">
            <p:chart type="pie" model="#{CategoriasBean.pieModel}" style="width:400px;height:300px"/>
        </div> 
    </h:form>
</h:body>
</html>
